<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wether info</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" class="weatherForm">
      <input type="text" class="cityName" placeholder="enter city name" />
      <button type="submit" class="myBtn">Get weather</button>
    </form>
    <div class="card" style="display: none">
      <h1 class="cityDisplay">Miami</h1>
      <p class="tempDisplay">90℉</p>
      <p class="humidity">75%</p>
      <p class="descDisplay">clear sky</p>
      <p class="weatherEmoji">☀</p>
      <p class="errorDisplay">please,enter a city</p>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
